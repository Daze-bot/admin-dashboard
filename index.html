<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./imgs/favicon.png" type="image/png">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search">
        <label for="searchbar"><img src="./imgs/search.svg" alt="search"></label>
        <input type="search" name="searchbar" id="searchbar">
      </div>
      <div class="profile-icons">
        <img src="./imgs/notification.svg" alt="Notification">
        <img src="./imgs/avatar.svg" alt="Avatar">
        <p>Jevon Fillette</p>
      </div>
      <div class="user-info">
        <img src="./imgs/avatar.svg" alt="Avatar">
        <p class="welcome">Hi there,</p>
        <p>Jevon Fillette (@Code4daze)</p>
      </div>
      <div class="user-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      <ul class="navigation">
        <div class="title"><img src="./imgs/dashboard.svg" alt="Dashboard">Dashboard</div>
        <li><img src="./imgs/home.svg" alt="Home"><p>Home</p></li>
        <li><img src="./imgs/profile.svg" alt="Profile"><p>Profile</p></li>
        <li><img src="./imgs/messages.svg" alt="Messages"><p>Messages</p></li>
        <li><img src="./imgs/history.svg" alt="History"><p>History</p></li>
        <li><img src="./imgs/tasks.svg" alt="Tasks"><p>Tasks</p></li>
        <li><img src="./imgs/communities.svg" alt="Communities"><p>Communities</p></li>
      </ul>
      <ul class="options">
        <li><img src="./imgs/settings.svg" alt="Settings"> Settings</li>
        <li><img src="./imgs/support.svg" alt="Support"> Support</li>
        <li><img src="./imgs/privacy.svg" alt="Privacy"> Privacy</li>
      </ul>
    </div>
    <div class="content">

    </div>
  </div>
</body>
</html>
